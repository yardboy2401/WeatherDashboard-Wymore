<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        <div class="topRibbon">
            <div id="theContent">
                <p>Enter city here:</p>
                <input type="text" id="userQuery" autocomplete="off" />
                <br>
                <br>
                <button id="searchBtn">Search</button>
            </div>
            <div id="searchHistory">
                <h2>Search History</h2>
                <ul id="searchHistoryList"></ul>
            </div>
                <div id="currentWeather">
                <img src="" id="weatherIconData"/>   
            </div>
        </div>
    <div id="extendedForecast">
        <h2>Extended Forecast:</h2>
        <div id="extendedForecastCard1">
        <img src="" id="extWeatherIconData1"/>
        </div>
        <div id="extendedForecastCard2">
        <img src="" id="extWeatherIconData2"/>
        </div>
        <div id="extendedForecastCard3">
        <img src="" id="extWeatherIconData3"/>
        </div>
        <div id="extendedForecastCard4">
        <img src="" id="extWeatherIconData4"/>
        </div>        
        <div id="extendedForecastCard5">
        <img src="" id="extWeatherIconData5"/>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
